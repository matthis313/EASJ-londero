description = "Default layout"
==
<!DOCTYPE html>
<html lang="dk">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<!-- SETS THE INITIAL ZOOM LEVEL, WHEN THE BROWSER IS LOADED -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- NOINDEX = DO NOT INDEX THIS PAGE ON THE WEB, NOFOLLOW = DO NOT FOLLOW LINKS ON THIS PAGE -->
		<meta name="robots" content="noindex, nofollow">
		
		<title>Londero - {{ this.page.title }}</title>

		<!-- DESCRIPTION OF WHAT IS ON THE PAGE -->
		<meta name="description" content="the online portfolio and catalog of Londero Mosaic">

		<meta name="author" content="Linus">
		<meta name="generator" content="Londero">
		
		<!-- Sets the logo img for the tab bar in the browser -->
		<link rel="icon" type="image/png" href="{{ 'assets/images/500x500.png'|theme }}">

		<!-- Styles -->
		<link href="{{ 'assets/css/vendor.css'|theme }}" rel="stylesheet">
		<link href="{{ 'assets/css/theme.css'|theme }}" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link href="{{ 'assets/css/custom.css'|theme }}" rel="stylesheet">
		{% styles %}
	</head>
	<body>

		<!-- Header -->
		<header id="layout-header">
			{% partial 'site/header' %}
			<!-- Nav -->
			<nav id="layout-nav">
				{% partial 'site/nav' %}
			</nav>
		</header>



		<!-- Content -->
		<section id="layout-content">
			{% page %}
		</section>

		<!-- Footer -->
		<footer id="layout-footer">
			{% partial 'site/footer' %}
		</footer>

		<!-- Scripts -->
		<script src="{{ 'assets/vendor/jquery.js'|theme }}"></script>
		<script src="{{ 'assets/vendor/bootstrap.js'|theme }}"></script>
		<script src="{{ 'assets/javascript/app.js'|theme }}"></script>
		<script src="{{ 'assets/javascript/scripts.js'|theme }}"></script>
		{% framework extras %}
		{% scripts %}
		<!--  START GOOGLE ANALYTICS -->
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-90554538-1', 'auto');
			ga('send', 'pageview');
		</script>
		<!-- END GOOGLE ANALYTICS -->
	</body>
</html>
